<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title> 
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header">
        <h2 class="player-turn">X's Turn</h2>
        <h2 class="game-status">Game In Progress...</h2>
    </div>
    <div class="game-board">
        <div class="quadrant0" data-index="0"></div>
        <div class="quadrant1" data-index="1"></div>
        <div class="quadrant2" data-index="2"></div>
        <div class="quadrant3" data-index="3"></div>
        <div class="quadrant4" data-index="4"></div>
        <div class="quadrant5" data-index="5"></div>
        <div class="quadrant6" data-index="6"></div>
        <div class="quadrant7" data-index="7"></div>
        <div class="quadrant8" data-index="8"></div>
    </div>
    <script src="jquery-3.6.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
