<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title> 
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header">
        <h2 class="player-turn">X's Turn</h2>
        <h2 class="game-status">Game In Progress...</h2>
    </div>

    <div class="game-board">
        
        <div id="quadrant0" class="quadrant" data-index="0"></div>
        <div id ="quadrant1" class="quadrant" data-index="1"></div>
        <div id="quadrant2" class="quadrant" data-index="2"></div>
        <div id="quadrant3" class="quadrant" data-index="3"></div>
        <div id="quadrant4" class="quadrant" data-index="4"></div>
        <div id="quadrant5" class="quadrant" data-index="5"></div>
        <div id="quadrant6" class="quadrant" data-index="6"></div>
        <div id="quadrant7" class="quadrant" data-index="7"></div>
        <div id="quadrant8" class="quadrant" data-index="8"></div>
        
    </div>
    <div class="score">
        <div class="x-score-container">
            X: <span class="x-score"></span>
        </div>
        <div class="o-score-container">
            O: <span class="o-score"></span>
        </div>
    </div>
    <script src="jquery-3.6.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
